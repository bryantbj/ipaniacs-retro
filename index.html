<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <style>
      * {
        font-family: 'Source Code Pro', sans-serif;
      }
      .date-past {
        color: #ccc;
      }
      .date-next {
        color: #fe9600;
    </style>
  </head>
  <body>
    <ul>
      <li data-date="2024-08-22T12:00:00-0400">2024-08-22: luke</li>
      <li data-date="2024-09-05T12:00:00-0400">2024-09-05: baraon</li>
      <li data-date="2024-09-19T12:00:00-0400">2024-09-19: bj</li>
      <li data-date="2024-10-03T12:00:00-0400">2024-10-03: david</li>
      <li data-date="2024-10-17T12:00:00-0400">2024-10-17: craig</li>
      <li data-date="2024-10-31T12:00:00-0400">2024-10-31: luke</li>
      <li data-date="2024-11-14T12:00:00-0400">2024-11-14: baraon</li>
      <li data-date="2024-11-28T12:00:00-0400">2024-11-28: bj</li>
      <li data-date="2024-12-12T12:00:00-0400">2024-12-12: david</li>
      <li data-date="2024-12-26T12:00:00-0400">2024-12-26: craig</li>
    </ul>

    <script>
      window.onload = (evt) => {
        list = Array.from(document.querySelectorAll('li'));
        now = new Date();
        foundNext = false;

        list.forEach(li => {
          liDate = new Date(li.dataset.date);
          if (liDate < now) {
            li.classList.add('date-past');
          } else if (liDate > now && !foundNext) {
            li.classList.add('date-next');
            foundNext = true;
          }
        })
      }
    </script>
  </body>
</html>
