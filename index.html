<html>
  <head>
    <style>
      .date-past {
        color: #ccc;
      }
      .date-next {
        color: #fe9600;
    </style>
  </head>
  <body>
    <ul>
      <li data-date="2024-08-22T10:00:00-0400">2024-08-22: luke</li>
      <li data-date="2024-09-05T10:00:00-0400">2024-09-05: baraon</li>
      <li data-date="2024-09-19T10:00:00-0400">2024-09-19: bj</li>
      <li data-date="2024-10-03T10:00:00-0400">2024-10-03: david</li>
      <li data-date="2024-10-17T10:00:00-0400">2024-10-17: craig</li>
      <li data-date="2024-10-31T10:00:00-0400">2024-10-31: luke</li>
      <li data-date="2024-11-14T10:00:00-0400">2024-11-14: baraon</li>
      <li data-date="2024-11-28T10:00:00-0400">2024-11-28: bj</li>
      <li data-date="2024-12-12T10:00:00-0400">2024-12-12: david</li>
      <li data-date="2024-12-26T10:00:00-0400">2024-12-26: craig</li>
    </ul>

    <script>
      window.onload = (evt) => {
        list = Array.from(document.querySelectorAll('li'));
        now = new Date();
        foundNext = false;

        list.forEach(li => {
          liDate = new Date(li.dataset.date);
          if (liDate < now) {
            li.classList.add('date-past');
          } else if (liDate > now && !foundNext) {
            li.classList.add('date-next');
            foundNext = true;
          }
        })
      }
    </script>
  </body>
</html>
